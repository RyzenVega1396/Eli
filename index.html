        <i class="fas fa-heart" style="color: #ff69b4; animation: heartbeat 1.5s infinite;"></i>

<style>
/* Animaci√≥n del coraz√≥n */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* Estilos mejorados para la caja */
.mensaje-caja {
    position: absolute;
    bottom: 5vh;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 182, 193, 0.5);
    border-radius: 30px;
    padding: 20px 25px;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
    animation: slideUp 1.2s ease-out;
    z-index: 100;
}

.mensaje-contenido {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

#mensaje-texto {
    color: white;
    font-family: 'Dancing Script', cursive;
    font-size: 1.8em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    transition: opacity 0.5s;
}

.mensaje-fecha {
    text-align: center;
    color: #ffb6c1;
    font-family: 'Arial', sans-serif;
    font-size: 0.9em;
    margin-top: 10px;
    letter-spacing: 2px;
    opacity: 0.8;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateX(-50%) translateY(100px);
    }
    to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }
}

@media screen and (max-width: 600px) {
    .mensaje-caja {
        width: 85%;
        padding: 15px 20px;
        bottom: 3vh;
    }
    
    #mensaje-texto {
        font-size: 1.4em;
    }
}
</style>

<script>
// Mensajes rom√°nticos
const mensajes = [
    "Jefa üíï",
    "Eres especial üå∑",
    "Mi persona favorita ‚ú®",
    "Me gusta tu sonrisa üå∏",
    "Eres √∫nica üåπ"
];

let indice = 0;
const msgElem = document.getElementById('mensaje-texto');

function cambiarMensaje() {
    msgElem.style.opacity = '0';
    setTimeout(() => {
        indice = (indice + 1) % mensajes.length;
        msgElem.textContent = mensajes[indice];
        msgElem.style.opacity = '1';
    }, 500);
}

// Cambiar mensaje cada 4 segundos
setInterval(cambiarMensaje, 4000);

// Mostrar primer mensaje
window.addEventListener('load', () => {
    msgElem.textContent = mensajes[0];
});
</script>
